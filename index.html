<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heads or Tails - The Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topLevel">  
  <div class="mainTitle">
    <h1>Heads or Tails</h1>
    <br>
  </div>
  
  <div class="btns">
    <button id="btnHeads" type="button" onclick="playGame('heads')">
      Heads
    </button>
  
    <button id="btnTails" type="button" onclick="playGame('tails')">
      Tails
    </button>
  </div>
  <br>
  <div class="resetBtn">
    <button id="resetScore" type="button" onclick="resetScore()">
      Reset Score
    </button>
  </div>

  <div class="scoreDisplay">
    <h2>Score</h2>
    <P id="actNum"> </P>
    <p id="showScoreHeadsWins">Heads win - </p>
    <p id="showScoreTailsWins">Tails win - </p>
  </div>
  
  <div class="delScoreText">
    <p id="resetScoreText"></p>
  </div>
</div>


  <script text="text/javascript" src="script.js"></script>
</body>
</html>
